<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun - Francesco Gerbasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Navigation -->
    <nav class="navigation">
        <a href="index.html#work" class="nav-link">Work</a>
        <a href="fun.html" class="nav-link active">Fun</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#resume" class="nav-link">Resume</a>
    </nav>

    <!-- Hamburger Button -->
    <button class="hamburger-menu" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Hamburger Fade Zone (Mobile Only) -->
    <div class="hamburger-fade-zone"></div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html#work" class="nav-link">Work</a>
        <a href="fun.html" class="nav-link active">Fun</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#resume" class="nav-link">Resume</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Category Navigation at Top Right -->
        <div class="category-nav-top">
            <button class="category-btn active" data-category="travel">Travel</button>
            <button class="category-btn" data-category="music">Music</button>
            <button class="category-btn" data-category="gaming">Gaming</button>
        </div>

        <!-- Dynamic Subtitle -->
        <p class="category-subtitle" id="categorySubtitle">Places I've been and stories from the road. Every journey tells a story, and these are mine captured through moments and memories.</p>

        <!-- Travel Section -->
        <section class="category-section active" id="travel-section">
            <div class="flag-navigation" id="flagNavigation">
                <button class="flag-btn active" data-country="all">üåç All</button>
            </div>
            <div class="masonry-grid" id="travelGrid">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading travel moments...</p>
                </div>
            </div>
        </section>

        <!-- Music Section -->
        <section class="category-section" id="music-section">
            <div class="music-category">
                <h3 class="music-category-title">Music Production</h3>
                <div class="my-music-container" id="myMusicContainer">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
            <div class="music-category">
                <h3 class="music-category-title">Favorite Artists</h3>
                <div class="artists-grid" id="artistsGrid">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading artists...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Gaming Section -->
        <section class="category-section" id="gaming-section">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading games...</p>
            </div>
        </section>
    </div>

    <!-- Version indicator -->
    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: rgba(0,0,0,0.3); font-family: monospace; z-index: 9999;">
        v2.5.1
    </div>

    <script src="data-games.js"></script>
    <script src="fun.js"></script>
</body>
</html>
